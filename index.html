<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéBattle</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="build/general.css" />
    <link rel="stylesheet" href="build/cards.css" />
    <link rel="stylesheet" href="build/battle.css" />
    <link
      rel="stylesheet"
      href="css/responsive.css"
      media="screen and (max-height: 820px)"
    />
  </head>
  <body>
    <main id="pokebattle">
      <h1>PokéBattle</h1>
      <form id="form-search-pokemons" class="card-group">
        <div class="card">
          <label for="pokemon-1" class="card-title">Pokémon 1</label>
          <select id="pokemon-1">
            <option value="">Choose a Pokémon</option>
            <option value="zapdos">Zapdos</option>
            <option value="moltres">Moltres</option>
            <option value="articuno">Articuno</option>
          </select>
          <div class="card-body">
            <div class="card-img">
              <figure>
                <img src="#" alt="" />
              </figure>
            </div>
            <div class="card-attributes">
              <div class="attributes-names">
                <p>LIFE</p>
                <p>ATTACK</p>
                <p>DEFENSE</p>
                <p>SPEED</p>
              </div>
              <div>
                <p class="hp-value">1</p>
                <p class="atk-value">2</p>
                <p class="def-value">3</p>
                <p class="spd-value">4</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <label for="pokemon-2" class="card-title">Pokémon 2</label>
          <select id="pokemon-2">
            <option value="">Choose a Pokémon</option>
            <option value="zapdos">Zapdos</option>
            <option value="moltres">Moltres</option>
            <option value="articuno">Articuno</option>
          </select>
          <div class="card-body">
            <div class="card-img">
              <figure>
                <img src="#" alt="" />
              </figure>
            </div>
            <div class="card-attributes">
              <div class="attributes-names">
                <p>LIFE</p>
                <p>ATTACK</p>
                <p>DEFENSE</p>
                <p>SPEED</p>
              </div>
              <div>
                <p class="hp-value"></p>
                <p class="atk-value"></p>
                <p class="def-value"></p>
                <p class="spd-value"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <label for="pokemon-3" class="card-title">Pokémon 3</label>
          <select id="pokemon-3">
            <option value="">Choose a Pokémon</option>
            <option value="zapdos">Zapdos</option>
            <option value="moltres">Moltres</option>
            <option value="articuno">Articuno</option>
          </select>
          <div class="card-body">
            <div class="card-img">
              <figure>
                <img src="#" alt="" />
              </figure>
            </div>
            <div class="card-attributes">
              <div class="attributes-names">
                <p>LIFE</p>
                <p>ATTACK</p>
                <p>DEFENSE</p>
                <p>SPEED</p>
              </div>
              <div>
                <p class="hp-value"></p>
                <p class="atk-value"></p>
                <p class="def-value"></p>
                <p class="spd-value"></p>
              </div>
            </div>
          </div>
        </div>
      </form>
      <footer>
        <a href="#results"
          >Battle <i class="bi bi-caret-down-square-fill"></i
        ></a>
      </footer>
    </main>

    <section id="results">
      <h2>Battle</h2>
      <section>
        <form id="form-pokebattle">
          <div class="battle-selector">
            <label for="battle-attribute">Choose an attribute</label>
            <select id="battle-attribute">
              <option value="hp">Life</option>
              <option value="atk">Attack</option>
              <option value="def">Defense</option>
              <option value="spd">Speed</option>
            </select>
          </div>
        </form>
        <div class="card-group">
          <div class="card">
            <div class="card-title">
              <p>Pokémon 1</p>
              <p class="pokemon-name"></p>
            </div>
            <div class="card-body">
              <div class="card-img">
                <figure>
                  <img src="#" alt="" />
                </figure>
              </div>
              <div class="card-attributes">
                <div class="attributes-names">
                  <p>LIFE</p>
                  <p>ATTACK</p>
                  <p>DEFENSE</p>
                  <p>SPEED</p>
                </div>
                <div>
                  <p class="hp-value"></p>
                  <p class="atk-value"></p>
                  <p class="def-value"></p>
                  <p class="spd-value"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-title">
              <p>Pokémon 2</p>

                <div class="attributes-names">
                  <p>LIFE</p>
                  <p>ATTACK</p>
                  <p>DEFENSE</p>
                  <p>SPEED</p>
                </div>
                <div>
                  <p class="hp-value"></p>
                  <p class="atk-value"></p>
                  <p class="def-value"></p>
                  <p class="spd-value"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-title">
              <p>Pokémon 3</p>
              <p class="pokemon-name"></p>
            </div>
            <div class="card-body">
              <div class="card-img">
                <figure>

              </div>
              <div class="card-attributes">
                <div class="attributes-names">
                  <p>LIFE</p>
                  <p>ATTACK</p>
                  <p>DEFENSE</p>

                </div>
                <div>
                  <p class="hp-value"></p>
                  <p class="atk-value"></p>
                  <p class="def-value"></p>
                  <p class="spd-value"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <a href="#pokebattle"
          >Go back <i class="bi bi-caret-up-square-fill"></i
        ></a>
      </footer>
    </section>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
